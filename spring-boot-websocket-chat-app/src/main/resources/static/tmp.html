<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>

    <!-- Main Styles -->
    <link rel="stylesheet" href="/css/maintmp.css" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>

    <!-- Emoji Picker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.3.0/css/emoji.min.css">
</head>

<body>
<noscript>
    <h2 class="noscript-warning">Please enable JavaScript to use this chat application.</h2>
</noscript>

<!-- ================= Username Page ================= -->
<div id="username-page" class="page active">
    <div class="card">
        <h1 class="title">Welcome ðŸ‘‹</h1>
        <p class="subtitle">Enter your username to join the chat</p>

        <form id="usernameForm">
            <input
                    type="text"
                    id="name"
                    placeholder="Your username"
                    autocomplete="off"
                    required
            />
            <button type="submit" class="btn primary">Start Chat</button>
        </form>
    </div>
</div>

<!-- ================= Chat Page ================= -->
<div id="chat-page" class="page hidden">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h3>Online Users</h3>
        <div id="onlineCount">0 online</div>
        <ul id="onlineUsers"></ul>
        <div id="typingIndicator" class="typing"></div>
    </aside>

    <!-- Chat Area -->
    <section class="chat-container">
        <header class="chat-header">
            <h2>ðŸ’¬ Chatroom</h2>
            <span class="status connecting">Connecting...</span>
        </header>

        <ul id="messageArea" class="message-area"></ul>

        <form id="messageForm" class="message-form">
            <input
                    type="text"
                    id="message"
                    placeholder="Type a message..."
                    autocomplete="off"
                    oninput="onTyping()"
                    required
            />

            <span id="emoji-button" title="Emoji">ðŸ˜€</span>

            <button type="submit" class="btn send">Send</button>
        </form>
    </section>
</div>

<!-- ================= Scripts ================= -->

<!-- WebSocket -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" defer></script>

<!-- Emoji Picker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.3.0/js/config.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.3.0/js/util.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.3.0/js/jquery.emojiarea.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.3.0/js/emoji-picker.min.js" defer></script>

<!-- App JS -->
<script src="/js/mainTMP.js" defer></script>
<!--<script src="/js/emoji.js" defer></script>-->

</body>
</html>
